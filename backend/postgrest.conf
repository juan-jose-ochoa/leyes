# PostgREST Configuration for LeyesMX
# https://postgrest.org/en/stable/configuration.html

# Database connection
db-uri = "postgres://authenticator:changeme@localhost:5432/leyesmx"

# Schema to expose
db-schemas = "api"

# Anonymous role (for unauthenticated requests)
db-anon-role = "web_anon"

# Server settings
server-host = "127.0.0.1"
server-port = 3000

# Connection pool
db-pool = 10
db-pool-acquisition-timeout = 10

# OpenAPI documentation
openapi-mode = "follow-privileges"
openapi-server-proxy-uri = "http://localhost:3000"

# Logging
log-level = "info"

# CORS (handled by Nginx in production, but useful for dev)
# server-cors-allowed-origins = "*"

# JWT (for future authenticated endpoints)
# jwt-secret = "your-secret-key-here"
# jwt-aud = "leyesmx"

# Max rows returned
max-rows = 1000

# Request timeout
db-pre-request = ""
